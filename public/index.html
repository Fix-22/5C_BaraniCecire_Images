<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5C - Barani e Cecire - Images</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pages">
        <div class="d-flex justify-content-center" id="spinner">
            <div class="spinner-border" role="status"></div>
        </div>

        <div id="home" class="page">
            <div class="container">
                <h1>5C - Barani e Cecire - Images</h1>
                <div class="page-intro single-col-max mx-auto"></div>
                <a href="#admin"><button type="button" class="btn btn-primary">Admin</button></a>
            </div>
            <div class="container">
                <div id="carousel" class="carousel slide">
                    <div class="carousel-inner" id="carouselBody"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div id="admin" class="page">
            <div class="container">
                <div id="loginContainer"></div>
            </div>
            <div class="container private">
                <h1>Admin</h1>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalForm">Add image</button>
                <div id="tableContainer"></div>
            </div>
        </div>
  
        <div class="modal modal-dialog modal-dialog-centered fade" id="modalForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add image</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modalBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Understood</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="index.js"></script>
</body>
</html>
