<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <script src="js/bootstrap.js" type="text/javascript"></script>
</head>
<body>
    <div id="pages">
        <div class="d-flex justify-content-center" id="spinner">
            <div class="spinner-border" role="status"></div>
        </div>

        <div id="home" class="page">
            <div class="container">
                <h1 class="page-heading single-col-max mx-auto">Slider Images</h1>
                <div class="page-intro single-col-max mx-auto"></div>
                <a href="#admin"><button type="button" class="btn btn-primary">Admin</button></a>
            </div>
            <div class="container">
                <div id="carousel" class="carousel slide">
                    <div class="carousel-inner" id="carouselBody"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
       
        <div id="admin" class="page">
            <div id="loginContainer"></div>
        </div>

        <script type="module" src="index.js"></script>
</body>
</html>
